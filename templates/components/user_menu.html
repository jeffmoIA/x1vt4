<div class="custom-dropdown-wrapper">
    <button type="button" class="custom-dropdown-toggle" id="userDropdownToggle">
      <i class="fas fa-user"></i> 
      <span>{{ user.username }}</span>
      <i class="fas fa-chevron-down"></i>
    </button>
    
    <div class="custom-dropdown-menu" id="userDropdownMenu" style="display: none;">
      <a href="{% url 'usuarios:perfil' %}" class="custom-dropdown-item">
        <i class="fas fa-user-circle"></i> Mi Perfil
      </a>
      <a href="{% url 'pedidos:lista_pedidos' %}" class="custom-dropdown-item">
        <i class="fas fa-shopping-bag"></i> Mis Pedidos
      </a>
      {% if user.is_staff %}
      <a href="{% url 'admin:index' %}" class="custom-dropdown-item">
        <i class="fas fa-tools"></i> Administración
      </a>
      {% endif %}
      <div class="dropdown-divider"></div>
      <a href="{% url 'usuarios:logout' %}" class="custom-dropdown-item text-danger">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </a>
    </div>
  </div>
