{% extends 'base/base.html' %}
{% load crispy_forms_tags %}  <!-- Añade esta línea -->

{% block title %}Iniciar sesión - Moto Tienda{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Iniciar sesión</h3>
            </div>
            <div class="card-body">
                <!-- Formulario de inicio de sesión -->
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    {{ form|crispy }}  <!-- Reemplaza todo el contenido del formulario con esta línea -->
                    
                    <!-- Botón para iniciar sesión -->
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                    
                    <!-- Campo oculto para redirigir después del inicio de sesión -->
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            <div class="card-footer text-center">
                ¿No tienes una cuenta? <a href="{% url 'usuarios:registro' %}">Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
