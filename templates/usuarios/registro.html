{% extends 'base/base.html' %}
{% load crispy_forms_tags %}  <!-- Añade esta línea -->

{% block title %}Registro - Moto Tienda{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Registro de nuevo usuario</h3>
            </div>
            <div class="card-body">
                <!-- Formulario de registro con método POST -->
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    {{ form|crispy }}  <!-- Reemplaza todo el contenido del formulario con esta línea -->
                    
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                ¿Ya tienes una cuenta? <a href="{% url 'usuarios:login' %}">Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
