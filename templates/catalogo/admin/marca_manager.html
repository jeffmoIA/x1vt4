<div class="card mt-2" id="marcasPanel" style="display:none; position: absolute; width: 100%; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Gestionar Marcas</h6>
        <button type="button" class="btn-close" onclick="toggleMarcasPanel()"></button>
    </div>
    <div class="card-body">
        <!-- Formulario para crear nueva marca -->
        <form id="formNuevaMarca" class="mb-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" id="nuevaMarcaNombre" placeholder="Nombre de la marca" required>
                <button type="submit" class="btn btn-primary" id="btnGuardarMarca">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
            <div id="marcaMessage" class="form-text mt-1"></div>
        </form>
        
        <!-- Buscador de marcas -->
        <div class="mb-2">
            <input type="text" id="buscarMarca" class="form-control form-control-sm" placeholder="Buscar marca...">
        </div>
        
        <!-- Lista de marcas -->
        <div id="listaMarcas" style="max-height: 200px; overflow-y: auto;">
            <div class="text-center py-3">
                <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                <span class="ms-2">Cargando marcas...</span>
            </div>
        </div>
    </div>
</div>
