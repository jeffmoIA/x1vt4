<!-- Modal para gestión de marcas (se incluirá en los formularios de productos) -->
<div class="modal fade" id="marcasModal" tabindex="-1" aria-labelledby="marcasModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="marcasModalLabel">Gestión de Marcas</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para crear nueva marca -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">Crear nueva marca</h6>
                    </div>
                    <div class="card-body">
                        <form id="formNuevaMarca" class="row g-3">
                            {% csrf_token %}
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="nuevaMarcaNombre" placeholder="Nombre de la marca" required>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary w-100" id="btnGuardarMarca">
                                    <i class="fas fa-save"></i> Guardar marca
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Lista de marcas existentes -->
                <div class="card">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">Marcas existentes</h6>
                        <div class="input-group input-group-sm" style="width: 200px;">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="buscarMarcaInput" class="form-control" placeholder="Buscar marca...">
                        </div>
                    </div>
                    <div class="card-body p-0" style="max-height: 300px; overflow-y: auto;">
                        <div class="list-group list-group-flush" id="listaMarcas">
                            <!-- Las marcas se cargarán aquí dinámicamente -->
                            <div class="list-group-item text-center py-3">
                                <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                                <span class="ms-2">Cargando marcas...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center w-100">
                    <small class="text-muted">Los cambios se aplican automáticamente</small>
                </div>
            </div>
        </div>
    </div>
</div>
