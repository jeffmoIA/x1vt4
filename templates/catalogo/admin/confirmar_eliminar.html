{% extends 'base/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmar eliminación</h4>
                </div>
                <div class="card-body">
                    <p class="alert alert-warning">
                        ¿Estás seguro que deseas eliminar el producto: <strong>{{ producto.nombre }}</strong>?
                    </p>
                    <p class="text-danger">Esta acción no se puede deshacer.</p>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'catalogo:admin_lista_productos' %}" class="btn btn-secondary">Cancelar</a>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
